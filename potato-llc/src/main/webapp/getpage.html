<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Potato-LLC</title>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Bundle with Popper -->

    <!-- externally loaded CSS stylesheet -->
    <link rel="stylesheet" href="main.css"/>

    <!-- internal CSS stylesheet -->
    <style>
        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

<body>
<h1>Welcome to Potato-LLC!!</h1>
    <br/><br/>
<!-- form action points to the endpoint /login -->
<!-- method="post" makes the servlet use the doPost method-->
    <div class="div1 col-md-6 col-xl-4 col-8">
    <form action="userget" method="get">
        ID: <input type="text" size="14" name="id"/>
        &nbsp;
        <input type="submit" value="Find User" />
    </form>

    <br/><br/>
    <form action="userget" method="get">
        Username: <input type="text" size="14" name="username", value="@revature.net"/>
        &nbsp;
        <input type="submit" value="Find User" />
    </form>

    <br/><br/>
    <form action="userget" method="get">
        Get all users:
        &nbsp;&nbsp;
        <input type="submit" value="Get All Users">
    </form>
    </div>

</body>
</html>
